<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        .profile-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .profile-header { text-align: center; margin-bottom: 30px; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
        .profile-name { margin: 0; font-size: 1.5rem; }
        .profile-email { color: #666; margin: 5px 0 15px; }
        .profile-stats { display: flex; justify-content: space-around; text-align: center; margin-bottom: 30px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        .stat-label { color: #666; }
        .user-posts h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .post-item { padding: 15px 0; border-bottom: 1px solid #eee; }
        .post-item:last-child { border-bottom: none; }
        .post-title { margin: 0 0 5px; font-size: 1.1rem; }
        .post-date { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="profile-container" id="profileContainer">
        <!-- Profile content will be loaded here -->
    </div>

    <script type="module">
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { app } from './firebase-config.js';

        const auth = getAuth(app);
        const db = getDatabase(app);
        const profileContainer = document.getElementById('profileContainer');

        function loadProfile() {
            const user = auth.currentUser;
            
            if (!user) {
                profileContainer.innerHTML = '<p>লগইন করা প্রয়োজন!</p>';
                return;
            }
            
            // Load user's posts
            const postsQuery = query(ref(db, 'posts'), orderByChild('author'), equalTo(user.email));
            
            onValue(postsQuery, (snapshot) => {
                const posts = snapshot.val();
                let postsHTML = '';
                
                if (posts) {
                    Object.entries(posts).forEach(([id, post]) => {
                        postsHTML += `
                            <div class="post-item">
                                <h3 class="post-title">${post.title}</h3>
                                <div class="post-date">${new Date(post.timestamp).toLocaleDateString()}</div>
                                <a href="#" onclick="parent.loadPage('post_detail.html?id=${id}')">পোস্ট দেখুন</a>
                            </div>
                        `;
                    });
                } else {
                    postsHTML = '<p>কোন পোস্ট পাওয়া যায়নি</p>';
                }
                
                profileContainer.innerHTML = `
                    <div class="profile-header">
                        <img src="https://via.placeholder.com/100" class="profile-avatar">
                        <h1 class="profile-name">${user.email.split('@')[0]}</h1>
                        <div class="profile-email">${user.email}</div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-value">${posts ? Object.keys(posts).length : 0}</div>
                            <div class="stat-label">পোস্ট</div>
                        </div>
                    </div>
                    <div class="user-posts">
                        <h2>আমার পোস্টসমূহ</h2>
                        ${postsHTML}
                    </div>
                `;
            });
        }

        loadProfile();
    </script>
</body>
</html>
