<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হোমপেজ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        .container { max-width: 1000px; margin: 0 auto; }
        .post-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .post-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .post-image { width: 100%; height: 200px; object-fit: cover; }
        .post-content { padding: 15px; }
        .post-title { margin: 0 0 10px; font-size: 1.2rem; }
        .post-excerpt { color: #666; margin-bottom: 15px; }
        .post-meta { display: flex; justify-content: space-between; color: #888; font-size: 0.9rem; }
        .read-more { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; }
        .read-more:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>সাম্প্রতিক পোস্ট</h1>
        <div class="post-list" id="postList">
            <!-- Posts will be loaded here dynamically -->
        </div>
    </div>

    <script type="module">
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { app } from './firebase-config.js';

        const db = getDatabase(app);
        const postList = document.getElementById('postList');

        function loadPosts() {
            const postsRef = ref(db, 'posts');
            onValue(postsRef, (snapshot) => {
                const posts = snapshot.val();
                postList.innerHTML = '';
                
                if (posts) {
                    Object.entries(posts).forEach(([id, post]) => {
                        const postCard = document.createElement('div');
                        postCard.className = 'post-card';
                        postCard.innerHTML = `
                            <img src="${post.image || 'https://via.placeholder.com/300x200'}" class="post-image">
                            <div class="post-content">
                                <h3 class="post-title">${post.title}</h3>
                                <p class="post-excerpt">${post.content.substring(0, 100)}...</p>
                                <div class="post-meta">
                                    <span>${post.author}</span>
                                    <span>${new Date(post.timestamp).toLocaleDateString()}</span>
                                </div>
                                <a href="#" onclick="parent.loadPage('post_detail.html?id=${id}')" class="read-more">আরও পড়ুন</a>
                            </div>
                        `;
                        postList.appendChild(postCard);
                    });
                } else {
                    postList.innerHTML = '<p>কোন পোস্ট পাওয়া যায়নি</p>';
                }
            });
        }

        loadPosts();
    </script>
</body>
</html>
