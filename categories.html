<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ক্যাটাগরি ম্যানেজমেন্ট</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .category-list { margin-top: 30px; }
        .category-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .category-actions button { margin-left: 10px; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ক্যাটাগরি ম্যানেজমেন্ট</h1>
        
        <div class="form-group">
            <label for="categoryName">নতুন ক্যাটাগরি</label>
            <input type="text" id="categoryName" placeholder="ক্যাটাগরি নাম">
        </div>
        <button onclick="addCategory()">ক্যাটাগরি যোগ করুন</button>
        
        <div class="category-list" id="categoryList">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { app } from './firebase-config.js';

        const db = getDatabase(app);

        function loadCategories() {
            const categoriesRef = ref(db, 'categories');
            onValue(categoriesRef, (snapshot) => {
                const categories = snapshot.val();
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = '';
                
                if (categories) {
                    Object.entries(categories).forEach(([id, category]) => {
                        const categoryItem = document.createElement('div');
                        categoryItem.className = 'category-item';
                        categoryItem.innerHTML = `
                            <span>${category.name}</span>
                            <div class="category-actions">
                                <button onclick="editCategory('${id}', '${category.name}')">এডিট</button>
                                <button class="btn-danger" onclick="deleteCategory('${id}')">ডিলিট</button>
                            </div>
                        `;
                        categoryList.appendChild(categoryItem);
                    });
                } else {
                    categoryList.innerHTML = '<p>কোন ক্যাটাগরি পাওয়া যায়নি</p>';
                }
            });
        }

        window.addCategory = async function() {
            const name = document.getElementById('categoryName').value.trim();
            
            if (!name) {
                alert("ক্যাটাগরি নাম প্রয়োজন!");
                return;
            }
            
            try {
                const newCategoryRef = push(ref(db, 'categories'));
                await set(newCategoryRef, { name });
                document.getElementById('categoryName').value = '';
            } catch (error) {
                alert("ক্যাটাগরি যোগ করতে সমস্যা হয়েছে: " + error.message);
            }
        };

        window.editCategory = function(id, currentName) {
            const newName = prompt("ক্যাটাগরি নাম এডিট করুন", currentName);
            
            if (newName && newName !== currentName) {
                set(ref(db, `categories/${id}/name`), newName);
            }
        };

        window.deleteCategory = function(id) {
            if (confirm("আপনি কি এই ক্যাটাগরি ডিলিট করতে চান?")) {
                remove(ref(db, `categories/${id}`));
            }
        };

        loadCategories();
    </script>
</body>
</html>
