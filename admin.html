<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Admin Panel</title>
<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* Global */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f4f6f8; color: #333; }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
        width: 100%;
        height: 60px;
        background: #1e3a8a;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-size: 1.2rem;
        font-weight: 500;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    .navbar i { margin-right: 10px; }

    /* Container */
    .container { display: flex; margin-top: 60px; min-height: calc(100vh - 60px); }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: #1e3a8a;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        transition: width 0.3s;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 1.5rem; }
    .sidebar a {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        color: #fff;
        font-weight: 500;
        transition: background 0.2s, transform 0.2s;
    }
    .sidebar a:hover { background: #2e4bbf; transform: scale(1.02); border-radius: 8px; }
    .sidebar a i { font-size: 1.2rem; }

    /* Content */
    .content { flex: 1; padding: 0; }
    iframe {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar { width: 60px; padding: 20px 10px; }
        .sidebar h2 { display: none; }
        .sidebar a { justify-content: center; gap: 0; padding: 12px 0; }
        .sidebar a span { display: none; }
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <i class="fas fa-shield-alt"></i> Admin Panel
</div>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="#" data-src="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="#" data-src="post.html"><i class="fas fa-bolt"></i> <span>Breaking News</span></a>
        <a href="#" data-src="categories.html"><i class="fas fa-list"></i> <span>Add Category</span></a>
        <a href="#" data-src="add-banner.html"><i class="fas fa-image"></i> <span>Add Banner</span></a>
        <a href="#" data-src="add-marquee.html"><i class="fas fa-scroll"></i> <span>Add Marquee Text</span></a>
        <a href="#" data-src="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a>
    </div>

    <!-- Content -->
    <div class="content">
        <iframe id="contentFrame" src="dashboard.html"></iframe>
    </div>
</div>

<script>
    const links = document.querySelectorAll('.sidebar a');
    const iframe = document.getElementById('contentFrame');

    links.forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const src = link.dataset.src;
            iframe.src = src; // Change iframe src
        });
    });
</script>

</body>
</html>
